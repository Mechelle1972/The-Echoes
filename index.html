
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Echoes â€“ Fullscreen Timeline</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    .overlay {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 16px;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="overlay" class="overlay">Select the fullscreen button (top-right) for the best experience</div>
  <iframe src="timeline/index.html" allowfullscreen></iframe>
  <script>
    const overlay = document.getElementById('overlay');
    setTimeout(() => {
      overlay.classList.add('hidden');
    }, 5000);
  </script>
</body>
</html>
